<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tiles Hop</title>

	<!-- Icon  -->
	<link rel="shortcut icon" type="x-icon" href="./img/tiles-hop-icon.webp">

	<!-- Stylesheet  -->
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>
	<header class="site-header">
		<div class="site-header-container container">
			<div class="site-header-left">
				<img class="logo-img" src="./img/youtube_logo.png" alt="you tube logo" width="93" height="20">
				<h3 class="logo-text">1.000.000 Subscribers!</h3>
			</div>
			<img class="capcut-icon" src="./img/capcut-icon.png" alt="capcut icon" width="30" height="30">
		</div>
	</header>
	<div id="drop-area">Drag & Drop <br> support: excell file</div>
	<input type="file" id="excelFile" accept=".xlsx, .xls" style="display: none;" />
	<div class="container-wrapper">
		<div class="buttons-container" id="buttonsContainer"></div>
		<div class="main-container">
			<div class="box-container">
				<div class="display-box" id="display1"></div>
				<div class="box" onclick="copyText('-1432')"></div>
			</div>
			<div class="box-container">
				<div class="display-box" id="display2"></div>
				<div class="box" onclick="copyText('-480')"></div>
			</div>
			<div class="box-container">
				<div class="display-box" id="display3"></div>
				<div class="box" onclick="copyText('480')"></div>
			</div>
			<div class="box-container">
				<div class="display-box" id="display4"></div>
				<div class="box" onclick="copyText('1454')"></div>
			</div>
		</div>
		<ul class="capcut-tool-list">
			<li class="capcut-tool-item">
				<label for="numberInput">Rotate:</label>
				<input class="rotate-input" type="number" id="numberInput" placeholder="Enter default value" value="">
				<select id="multiplierSelect">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<span>Result: <span id="result"></span></span>
			</li>
		</ul>
	</div>
	<div class="extraDataContainer-wrapper">
		<div class="copy-text">ðŸ†š</div>
	</div>
	<div id="modal" class="modal">Copied</div>

	<!-- JS script  -->
	<script src="./js/script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>

</html>
